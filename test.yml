pool:
  name: Mine

variables: 
  Build.Name: 'test'
  Build.Folder.Drop.Base: 'C:\taz\buildstaging$\IA.Core\AppServer\1.0.1\BuildCount.txt.txt'

steps:
- script: echo $(Build.BuildNumber) //output updated build number
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |    
      Write-Host "Hello World $(Build.BuildNumber) $(Build.Name)"
    errorActionPreference: 'continue'
    
- task: PowerShell@2
  displayName: 'Update Build Version'
  inputs:
     scriptType: inlineScript
     arguments: '-buildTextPath "$(Build.Folder.Drop.Base)"'
     inlineScript: |
        param($buildTextPath)
        Write-Host ""Hello World $(Build.BuildNumber) $(Build.Name)""

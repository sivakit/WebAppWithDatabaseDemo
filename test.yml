pool:
  name: Mine

variables: 
  Build.Name: 'test'
steps:
- script: echo $(Build.BuildNumber) //output updated build number
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |    
      Write-Host "Hello World $(Build.BuildNumber) $(Build.Name)"
    errorActionPreference: 'continue'
    
- task: PowerShell@2
  displayName: 'Update Build Version'
   inputs:
     scriptType: inlineScript
     arguments: '-buildTextPath "$(Build.Name)"'
     inlineScript: |
     param($buildTextPath)
     Write-Host ""Hello World $(Build.BuildNumber) $(Build.Name)""
